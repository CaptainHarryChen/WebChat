<head>

    <title>Web Chat Login</title>
    <style>
        #login_box {
            position: absolute;
            width: 480px;
            min-height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            border-radius: 5px;
            box-shadow: 0 0 0 #ccc;
            box-shadow: 0 4px 14px 0 rgb(206 207 209 / 50%);
            padding: 10px 20px;
        }
    </style>
</head>

<body style="background-color:#f6f8fb">
    <h1 style="padding:50px;color: #1e7db9;">Web Chat</h1>
    <div id="login_box">
        <div style="position:absolute;top:50%;left:50%;transform: translate(-50%, -50%);font-size: 30px;color:#1e7db9;">
            不能重复登录！（请先登出）</div>
        <a href="/chat" style="position:absolute;bottom:20px;right:20px;color:#409eff; text-decoration: none">
            <span>跳转至已登录账号</span>
        </a>
    </div>
