<!doctype html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Captain Chen">
    <meta name="Keywords" content="web chat">
    <title>Web Chat</title>

    <style type="text/css">
        @import url("./chat_style.css");
        @import url("./static/chat_style.css");
    </style>
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./static/jquery-3.6.0.min.js"></script>

    <script>
        var selfName;

        function GetCurTime() {
            var myDate = new Date;
            var year = myDate.getFullYear();
            var mon = myDate.getMonth() + 1;
            var date = myDate.getDate();
            var h = myDate.getHours();
            var m = myDate.getMinutes();
            var s = myDate.getSeconds();
            return year+"/"+mon+"/"+date+" "+h+":"+m+":"+s;
        }

        $(document).ready(function () {
            $(".friend_box").click(OnFriendBoxClick);
            $.post("/GetSelfName", {}, function (ret) {
                $("#self").html(ret);
                selfName = ret;
            });
            $.post("/GetFriends", {}, function (ret) {
                var data = $.parseJSON(ret);
                for (i in data) {
                    var name = data[i]["name"];
                    $("#friends").append('<div id="friend_' + name + '" class="friend_box row_container" name="' + name + '"><img src="./static/avatar.jfif" class="avatar"><div class="col_container card_box"><div class="row_container card_title"><div class="card_name">' + name + '</div><div class="card_time">04-20 10:54</div></div><div class="card_content">hahahaha</div></div></div>');
                    $("#friend_" + name).click(OnFriendBoxClick);
                }
            });

            $("#add_friend").click(function () {

            });

            $("#send_button").click(OnSendMsg);
        });

        function SetMsgLog(name) {
            $("#friend_name").html(name);
            $("#msg_log").html('<div id="msg_loading" class="center"><div class="center">加载中……</div></div>');
            $.post("/GetMsgLog", { "class": selfName, "name": name }, function (ret) {
                var logs = $.parseJSON(ret);
                ShowMsgLog(logs);
            });
        }

        function OnFriendBoxClick() {
            $(".friend_box").removeClass("active");
            $(this).addClass("active");
            SetMsgLog($(this).attr("name"));
        }

        function ShowMsgLog(logs) {
            $("#msg_log").html("")
            for (i in logs) {
                var name = logs[i][1];
                var time = logs[i][2];
                var content = logs[i][3];
                time = time.slice(0, 4) + "/" + time.slice(4, 6) + "/" + time.slice(6, 8) + " " + time.slice(8, 10) + ":" + time.slice(10, 12) + ":" + time.slice(12, 14);
                content = content.replace("\n", "<br>");
                $("#msg_log").append('<div class="onemsg"><header class="onemsg-header">' + name + ' ' + time + '</header><div class="onemsg-content">' + content + '</div></div>');
            }
            $("#div_msg_log").scrollTop($("#div_msg_log").height());
        }

        function OnSendMsg() {
            var name = selfName;
            var time = GetCurTime();
            var content = $("#input_box").val();
            $("#input_box").val("");
            $("#msg_log").append('<div class="onemsg"><header class="onemsg-header">' + name + ' ' + time + '</header><div class="onemsg-content">' + content + '</div></div>');
            $("#div_msg_log").scrollTop($("#div_msg_log").height());
            $.post("/recieveMsg",{"msg":content});
        }
    </script>
</head>

<body id="parent" class="row_container" style="background-color:rgb(192, 192, 192)">
    <aside id="left_aside" class="left col_container" style="background-color: rgb(227, 248, 255);">
        <header class="top" style="background-color:#2cabfa;border-bottom:1px rgb(192, 192, 192) solid">
            <p id="self"
                style="line-height:60px;text-shadow: 1px 1px 1px #333;font-size:20px;font-weight: bold;text-align: center;color:#fff;margin:0;">
            </p>
        </header>
        <div id="friends" class="middle col_container" style="background-color:#6cc7ff">
            <div class="friend_box row_container" name="test">
                <img src="./static/avatar.jfif" class="avatar">
                <div class="col_container card_box">
                    <div class="row_container card_title">
                        <div class="card_name">test</div>
                        <div class="card_time">04-20 10:54</div>
                    </div>
                    <div class="card_content">hahahaha</div>
                </div>
            </div>
        </div>
        <footer id="functions" class="bottom col_container"
            style="height:100px;border-top: 1px rgb(192, 192, 192) solid;">
            <div class="row_container" style="height:50px">
                <button id="add_friend" class="button blue" style="width:200px;height:30px;margin:10px">
                    添加好友
                </button>
                <button class="button blue" style="width:200px;height:30px;margin:10px">
                    创建群组
                </button>
            </div>
            <div class="row_container" style="height:50px">
                <button class="button blue" style="width:100%;height:30px;margin:10px">
                    退出登录
                </button>
            </div>
        </footer>
    </aside>
    <div id="chat" class="right col_container">
        <div id="chat_hearder" class="top"
            style="background-color: rgb(227, 248, 255);color:rgb(110, 146, 255);text-shadow: 1px 1px 1px rgb(94, 94, 94);font-size:30px;">
            <p id="friend_name" style="margin:10px;">asdfasdf</p>
        </div>
        <div id="div_msg_log" class="middle" style="background-color: rgb(227, 248, 255); padding-bottom: 5px;">
            <div id="msg_log">
            </div>
        </div>
        <div id="chat_input" class="bottom"
            style="display: flex; flex-direction: row; position: relative; background-color: rgb(255, 255, 255);">
            <textarea id="input_box"class="input_box" placeholder="请输入消息"></textarea>
            <div style="flex-shrink: 0; width: 100px;">
                <button id="send_button" class="button blue">发送消息</button>
            </div>
        </div>
    </div>
</body>

</html>
